<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>
<div id="loading-overlay">
    <div class="progress-bar">
        <span class="progress"></span>
    </div>
</div>

<div class="profile-container">
    <img src="img/pfp.png" alt="Profile Picture" class="profile-picture">
    <div class="profile-text">Rotstein</div>
    <div class="profile-subtext">Website under development</div>
</div>

<div class="content-section">
    <div class="content-block">
        <img src="image1.jpg" alt="Image 1" class="content-image">
        <div class="content-text">
            <h2>Title 1</h2>
            <p>Some text content for the first block.</p>
        </div>
    </div>
    <hr>
    <div class="content-block">
        <div class="content-text">
            <h2>Title 2</h2>
            <p>Some text content for the second block.</p>
        </div>
        <img src="image2.jpg" alt="Image 2" class="content-image">
    </div>
    <hr>
    <div class="content-block">
        <img src="image3.jpg" alt="Image 3" class="content-image">
        <div class="content-text">
            <h2>Title 3</h2>
            <p>Some text content for the third block.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
