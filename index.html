<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="landing">
    <div class="profile">
        <img src="img/pfp.png" alt="Profile Picture" class="profile-picture nomark">
        <div class="profile-text">Rotstein</div>
        <div class="profile-subtext">- Website under development -</div>
    </div>
    <a href="#content-section">
        <img class="arrow nomark" src="img/arrow.png" alt="arrow">
    </a>
</div>

<div class="content-section" id="content-section">
    <div class="content-block">
        <img src="img/placeholder.png" alt="Image 1" class="content-image nomark">
        <div class="content-text">
            <h2>Title 1</h2>
            <p>Some text content for the first block.</p>
        </div>
    </div>
    <hr>
    <div class="content-block">
        <div class="content-text">
            <h2>Title 2</h2>
            <p>Some text content for the second block.</p>
        </div>
        <img src="img/placeholder.png" alt="Image 2" class="content-image nomark">
    </div>
    <hr>
    <div class="content-block">
        <img src="img/placeholder.png" alt="Image 3" class="content-image nomark">
        <div class="content-text">
            <h2>Title 3</h2>
            <p>Some text content for the third block.</p>
        </div>
    </div>
</div>

</body>
</html>
